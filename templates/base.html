<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Agent Stack{% endblock %} â€” Editorial Dashboard</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --border: #2a2d3a;
            --text: #e4e4e7;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        nav .logo {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
        }
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        nav a:hover { color: var(--text); }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover { background: var(--accent-hover); }
        .btn-danger { background: var(--danger); }
        .badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-submitted { background: var(--border); color: var(--text-muted); }
        .badge-fetching { background: #1e3a5f; color: #60a5fa; }
        .badge-reviewed { background: #1a3329; color: var(--success); }
        .badge-drafted { background: #3b2f1a; color: var(--warning); }
        .badge-created { background: var(--border); color: var(--text-muted); }
        .badge-drafting { background: #1e3a5f; color: #60a5fa; }
        .badge-in_review { background: #3b2f1a; color: var(--warning); }
        .badge-published { background: #1a3329; color: var(--success); }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav>
        <span class="logo">The Agent Stack</span>
        <a href="/">Dashboard</a>
        <a href="/links">Links</a>
        <a href="/editions">Editions</a>
        <a href="/auth/logout" style="margin-left: auto;">Logout</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
