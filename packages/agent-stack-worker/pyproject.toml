[project]
name = "agent-stack-worker"
version = "0.1.0"
description = "Agent pipeline worker for The Agent Stack newsletter."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "agent-stack-common",
    "agent-framework-core>=1.0.0rc1",
    "httpx>=0.28.1",
    "azure-servicebus>=7.14.0",
    "azure-ai-projects>=2.0.0b3",
    "azure-monitor-opentelemetry>=1.8.6",
]

[project.scripts]
agent-stack-worker = "agent_stack_worker.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_stack_worker"]
